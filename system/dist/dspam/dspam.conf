Home /var/spool/dspam
OnFail error

Trust root
Trust vmail
Trust dspam

# send scanned mails via smtp back to postfix
DeliveryProto SMTP
DeliveryHost  127.0.0.1
DeliveryPort  <%= delivery_port %>
DeliveryIdent localhost

# run dspam server on socket
ServerMode             auto
ServerParameters       "--deliver=innocent,spam"
ServerIdent            "<%= hostname %>"
ServerPID              /var/run/dspam/dspam.pid
ServerDomainSocketPath /var/run/dspam/dspam.sock


WebStats                off
TrainingMode            teft
TestConditionalTraining on
Tokenizer               chain
Feature                 chained
Feature                 whitelist
Feature                 tb=5
Algorithm               graham burton
PValue                  graham
ImprobabilityDrive      on

# deliver spam to mailbox (filter it with sieve)
Preference "spamAction=deliver"
Preference "signatureLocation=headers"  # 'message' or 'headers'
Preference "showFactors=off"

AllowOverride trainingMode
AllowOverride spamAction spamSubject
AllowOverride statisticalSedation
AllowOverride enableBNR
AllowOverride enableWhitelist
AllowOverride signatureLocation
AllowOverride showFactors
AllowOverride optIn optOut
AllowOverride whitelistThreshold

Notifications off

#
# PostgreSQL
#
# Socket Method
#
PgSQLServer    /tmp
PgSQLUser      <%= user %>
PgSQLPass      <%= password %>
PgSQLDb        <%= dbname %>
PgSQLConnectionCache    30
PgSQLUIDInSignature     on

HashRecMax          98317
HashAutoExtend      on
HashMaxExtents      0
HashExtentSize      49157
HashMaxSeek         100
HashConnectionCache 10

#
# Purge configuration for SQL-based installations using purge.sql
#
PurgeSignature 14
PurgeNeutral   90
PurgeUnused    90
PurgeHapaxes   30
PurgeHits1S    15
PurgeHits1I    15

LocalMX 127.0.0.1
SystemLog         on
ParseToHeaders    on
ChangeModeOnParse on
ChangeUserOnParse full

#ProcessorBias on
#UserLog   on
#TrainPristine off
#Opt out
#Broken case
#Broken lineStripping

